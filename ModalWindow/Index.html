<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали продукта</title>
    <style>
        .product-modal {
            font-family: Arial, sans-serif;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            background-color: #f8f9fa;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6c757d;
        }

        .close-modal:hover {
            color: #000;
        }

        .modal-content {
            display: flex;
            padding: 16px;
        }

        .product-gallery {
            flex: 1;
            margin-right: 16px;
        }

        .gallery-main img {
            width: 100%;
            border-radius: 8px;
        }

        .gallery-thumbnails {
            display: flex;
            margin-top: 8px;
        }

        .gallery-thumbnails img {
            width: 60px;
            height: 60px;
            margin-right: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .gallery-thumbnails img:last-child {
            margin-right: 0;
        }

        .product-details {
            flex: 1;
        }

        .modal-product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 8px;
        }

        .modal-product-price {
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
            display: block;
            margin-bottom: 16px;
        }

        .modal-product-description {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.5;
            margin: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay hidden" id="overlay">
        <div class="product-modal">
            <div class="modal-header">
                <h2 class="modal-title">Детали продукта</h2>
                <button class="close-modal" id="closeModal">X</button>
            </div>
            <div class="modal-content">
                <div class="product-gallery">
                    <div class="gallery-main">
                        <img src="https://via.placeholder.com/400x300" alt="Основное изображение">
                    </div>
                    <div class="gallery-thumbnails">
                        <img src="https://via.placeholder.com/60x60" alt="Миниатюра 1">
                        <img src="https://via.placeholder.com/60x60" alt="Миниатюра 2">
                    </div>
                </div>
                <div class="product-details">
                    <h3 class="modal-product-title">Домашнее декоративное растение</h3>
                    <span class="modal-product-price">$39.99</span>
                    <p class="modal-product-description">
                        Искусственное растение, которое добавляет зелени и стиля в ваш дом без необходимости ухода.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <button id="openModal">Открыть модальное окно</button>

    <script>
        document.getElementById('openModal').addEventListener('click', function() {
            document.getElementById('overlay').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('overlay').classList.add('hidden');
        });

        document.getElementById('overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
